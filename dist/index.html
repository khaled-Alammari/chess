<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module"></script>
    <title>شطرنج | Chess</title>
  </head>
  <body>
    <div class="timer">
      <div class="white-timer">5:00</div>
      <div class="black-timer">5:00</div>
    </div>
    <div class="game-board"></div>
    <div class="winning-board">
      <div class="winner">
        <div class="avatar"><img></div>
        <div class="title"></div>
      </div>
      <div class="restart">إعادة</div>
    </div>
    <div class="improving">
      <div class="element"><img src="./imgs/white-queen.png">
        <div class="name">وزير</div>
      </div>
      <div class="element"><img src="./imgs/white-rook.png">
        <div class="name">قلعة</div>
      </div>
      <div class="element"><img src="./imgs/white-knight.png">
        <div class="name">حصان</div>
      </div>
      <div class="element"><img src="./imgs/white-bishop.png">
        <div class="name">فيل</div>
      </div>
    </div>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
